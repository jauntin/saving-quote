name: Tests-Analyse

on:
  pull_request:
  workflow_dispatch:

jobs:
  Analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jauntin/actions/setup-php-testing@v1
      - name: Run code analysis
        shell: bash
        run: |
          vendor/bin/phpstan analyse -l 6 --no-interaction --no-ansi src tests
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jauntin/actions/setup-php-testing@v1
        with:
          php-version: 8.1
      - name: Run tests
        shell: bash
        run: |
          vendor/bin/phpunit
